syntax = "proto3";
import "code.proto";

package message;
option go_package = "/message";


message NatsRequest {
  uint64 uid = 1; //entityId
  uint32 cmd = 2; //rpc的id
  bytes data = 3; //数据 //第一个消息必须是登录。gate会保存里面的uid
  string replayUrl = 4; //rpc返回的url
}

message NatsReply {
  uint64 uid = 1; //entityId
  uint32 cmd = 2; //rpc的id
  bytes  data = 3; //数据
  Code code = 5; //错误码
}
