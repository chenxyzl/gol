syntax = "proto3";
//http协议
package message;
option go_package = "/message";

//角色简单信息
message SimpleRole{
  uint64 uid = 1;
  string name = 2;
  uint32 tid = 3; //模版id
  uint64 exp = 4; //经验
}
//登录验证+返回角色列表 CL_Login LC_Login
message CL_Login{
  string token = 1;
}
message LC_Login{
  repeated SimpleRole roleList = 1;//角色列表
}